<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SharkNinja.css">
    <title>Shark Ninja Parts Finder</title>
</head>
<body>
    <div class="container">
        <h1>Shark Ninja Parts Finder</h1>
        <input type="text" id="searchBar" placeholder="Enter model number">
        <select id="partTypeDropdown">
            <option value="motor">Motor</option>
            <option value="dust cup">Dust Cup</option>
            <option value="handle & hose">Handle & Hose</option>
            <option value="floor nozzle">Floor Nozzle</option>
            <option value="accessories">Accessories</option>
        </select>
        <button onclick="filterUnits()">Search</button>
        <div id="results"></div>
    </div>
    <footer>
        <p>Made by Nicky with love <span class="heart">‚ù§</span></p>
    </footer>
    <script src="SharkNinja.js"></script>
</body>
</html>
